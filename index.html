<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <article>
    <div class="rating-selection-container">
      <div class="circle-container rounded-border">
      <img src="images/icon-star.svg" alt="">
     </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rating-options">
          <button id="1" class="circle-container option rounded-border">1</button>
          <button id="2" class="circle-container option rounded-border">2</button>
          <button id="3" class="circle-container option rounded-border">3</button>
          <button id="4" class="circle-container option rounded-border">4</button>
          <button id="5" class="circle-container option rounded-border">5</button>
      </div>
     <button class="rounded-border orange-btn">Submit</button>
    </div>

    <div class="rating-submit-container hide">
        <div class="thank-you-icon">
         <img src="images/illustration-thank-you.svg" alt="thank-you-image">
        </div>
      <div class="rating-recap-wrapper rounded-border">
        <p>You selected <span class="selected-rating">1</span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </article>
  
</body>
</html>
